
'DL.OnePage:Tab':
  superTypes:
    'Neos.Neos:Content': true
    'Neos.Neos:ContentCollection': true
  ui:
    label: Tab
    icon: icon-minus
    group: structure
    inspector:
      groups:
        tabSettings:
          label: Settings
  properties:
    isActive:
      type: boolean
      defaultValue: false
      ui:
        label: Active
        reloadIfChanged: true
        inspector:
          group: tabSettings
    title:
      type: string
      defaultValue: ''
      ui:
        inspector:
          group: tabSettings
        inlineEditable: true
        inline:
          editorOptions:
            formatting:
              strong: false
              em: false
              u: false
              sub: false
              sup: false
              del: false
              p: false
              h1: false
              h2: false
              h3: true
              pre: false
              removeFormat: true
              table: false
              a: false
              ol: false
              ul: false
              left: false
              center: false
              right: false
            placeholder: 'Tab Titel'
