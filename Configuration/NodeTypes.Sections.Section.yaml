'DL.OnePage:Sections.Section':
  abstract: false
  superTypes:
    'DL.OnePage:Sections.AbstractSection': true
    'Neos.Neos:ContentCollection': true
    'Neos.NodeTypes:TitleMixin': true
  ui:
    label: Section
    icon: icon-folder
  properties:
    sectionClass:
      type: string
      defaultValue: ''
      ui:
        reloadIfChanged: true
        label: 'Background Color'
        inspector:
          group: default
          position: 100
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              '':
                label: White
              'bg-light':
                label: Light
              'darkgray':
                label: Dark Gray
              'black':
                label: Black

    fullWidth:
      type: boolean
      ui:
        label: 'Full width section'
        reloadIfChanged: true
        inspector:
          group: default
          position: 210

    showInSectionMenu:
      type: boolean
      defaultValue: true
      ui:
        label: 'Show in Section menu'
        reloadIfChanged: true
        inspector:
          group: default
          position: 220


    backgroundImage:
      type: Neos\Media\Domain\Model\ImageInterface
      ui:
        label: Image
        reloadIfChanged: TRUE
        inspector:
          group: default
          position: 200
          editorOptions:
            crop:
              aspectRatio:
                locked:
                  width: 3
                  height: 2

    title:
      defaultValue: ~
      ui:
        aloha:
          placeholder: 'Please insert a headline'
